        <!--JQuery smooth transitions, source: https://stackoverflow.com/questions/44782056/i-want-my-text-change-animation-in-javascript-to-have-smooth-transition-->
        <script>
            $(document).ready(function(){
                var text = [
                    "I am 40years old and find it increasingly difficult to read prints in dim light. Why is this so?",
                    "Is my child not too young to wear glasses?", 
                    "Is glaucoma inherited?",
                    "How can I avoid developing cataract?",
                    "Why is glaucoma called the silent thief that steals your sight away?",
                    "Is conjunctivitis (appolo) infectious?"
                ];
                var counter = 0;
                var elem = $("#questions");
                setInterval(change, 3000);
                function change() {
                    elem.fadeOut(function(){
                        elem.html(text[counter]);
                        counter++;
                        if(counter >= text.length) { counter = 0; }
                        elem.fadeIn();
                    });
                }
    });
